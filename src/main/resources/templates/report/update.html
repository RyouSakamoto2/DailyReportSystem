<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Daily Report System</title>
    <link rel="stylesheet" th:href="@{/css/report/update.css}">
</head>
<body>
    <header class="header">
        <div class="header_inner">
        <h2 class="title">日報管理システム</h2>

        <nav id="global_navi">
        <ul>
        <li><a href="http://localhost:8080/employee/list">従業員管理</a></li>
        <li><a href="http://localhost:8080/report/list">日報管理</a></li>
        <li><div th:text="${employeeName} + ' さん'"></div></li>
        <li><form method="post" th:action="@{/logout}"><input type="submit" value="ログアウト"></form></li>
        </ul>
        </nav>
        </div>
    </header><!-- /header_inner -->

    <h1>日報 編集ページ</h1>
    <form method="post" th:action="@{/report/update/{id}/(id=${report.id})}">
        <label for="reportDate">日　　付</label>
        <input type="date" id="report.reportDate" name="report.reportDate" th:value="*{report.reportDate}" th:errorclass="err" required pattern="\d{4}-\d{2}-\d{2}" />
        <span th:errors="*{report.reportDate}" class="err"></span>
        <br>
        <br>
        <label for="name">氏　　名</label>
        <input type="hidden" id="${report.employee.name}" name="${report.employee.name}" th:value="${report.employee.name}" th:text="${report.employee.name}">
        <br>
        <br>
        <label for="title">タイトル</label>
        <input type="text" th:field="*{report.title}" class="report_title">
        <br>
        <label for="content">内　　容</label>
        <input type="text" th:field="*{report.content}" class="content">
        <br>
        <br>
        <input type="submit" value="投稿">
    </form>
  <br>
  <a th:href="@{/report/list}">一覧に戻る</a>
</body>
</html>
