<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Daily Report System</title>
<link rel="stylesheet" th:href="@{/css/employee/list.css}">
</head>
<body>
    <header class="header">
        <div class="header_inner">
            <h2 class="title">日報管理システム</h2>

            <form method="post" th:action="@{/logout}">
                <input type="submit" value="ログアウト">
            </form><br>

            <nav id="global_navi">
                <ul>
                    <li><a href="http://localhost:8080/employee/list">従業員管理</a></li>
                    <li><a href="">日報管理</a></li>
                    <li><a href="">ほげほげ さん</a></li>
                    <li><a href="">ログアウト</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- /header_inner -->

    <h1>従業員 一覧</h1>
    <table id="targetTable">
        <tr>
            <th>社員番号</th>
            <th>氏名</th>
            <th>操作</th>
        </tr>
        <tbody>
            <tr th:each="employee : ${employeelist}">
                <td th:text="${employee.authentication.code}"></td>
                <td th:text="${employee.name}"></td>
                <td><a th:href="@{/employee/detail/{id}/(id=${employee.id})}">詳細を見る</a>
                </td>
            </tr>
        </tbody>
    </table>
    <span>(全 </span> <span th:text="${totalItems}"></span><span> 件)</span>
    <br>
    <a th:href="@{/employee/register}">新規従業員の登録</a>
</body>
</html>
