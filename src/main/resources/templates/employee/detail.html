<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Daily Report System</title>
    <link rel="stylesheet" th:href="@{/css/employee/detail.css}">
</head>
<body>
    <header class="header">
        <div class="header_inner">
        <h2 class="title">日報管理システム</h2>

        <nav id="global_navi">
        <ul>
        <li><a href="http://localhost:8080/employee/list">従業員管理</a></li>
        <li><a href="">日報管理</a></li>
        <li><a href="">ほげほげ さん</a></li>
        <li><a href="">ログアウト</a></li>
        </ul>
        </nav>
        </div>
    </header><!-- /header_inner -->

    <h1>id:</h1><h1 th:text="${employee.id}"></h1><h1>の従業員情報 詳細ページ</h1>
    <table>
      <tr>
        <td class="Horizontal-heading">社員番号</td>
        <td th:text="${employee.authentication.code}"></td>
      </tr>
      <tr>
        <td class="Horizontal-heading">氏　　名</td>
        <td th:text="${employee.name}"></td>
      </tr>
      <tr>
        <td class="Horizontal-heading">権　　限</td>
        <td th:text="*{employee.authentication.role}"></td>
      </tr>
      <tr>
        <td class="Horizontal-heading">登録日時</td>
        <td th:text="${#temporals.format(employee.createdAt, 'yyyy/MM/dd HH:mm:ss')}"></td>
      </tr>
      <tr>
        <td class="Horizontal-heading">更新日時</td>
        <td th:text="${#temporals.format(employee.updatedAt, 'yyyy/MM/dd HH:mm:ss')}"></td>
      </tr>
    </table>
    <a th:href="@{/employee/update/{id}/(id=${employee.id})}">この従業員を編集する</a>
    <br>
    <a th:href="@{/employee/list}">一覧に戻る</a>
</body>
</html>
