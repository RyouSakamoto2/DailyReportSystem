<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Daily Report System</title>
</head>
<body>
    <h1>日報管理システム</h1>
    <h2>ログイン</h2>
    <p class="err" th:if="${param.error}">社員番号かパスワードが一致しませんでした。</p>
    <form method="post" action="/login" th:action="@{/login}">
    <table>
        <tr>
            <td><label for="loginuser">社員番号：</label></td>
            <td><input type="text" id=${employee.authentication.code} name=${employee.authentication.code}></td>
        </tr>
        <tr>
            <td><label for="password">パスワード：</label></td>
            <td><input type="text" id=${employee.authentication.password} name=${employee.authentication.password}></td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td><input type="submit" name="loginRun" value="ログイン"></td>
        </tr>
    </table>
    </form>
</body>
</html>
</body>
</html>
